presubmits:
  - name: post-banka-2-backend-test-presubmits
    labels:
      preset-harbor-robot-push: "true"
    decorate: true
    always_run: true
    spec:
      serviceAccountName: prow-admin
      containers:
        - image: harbor.k8s.elab.rs/base-images/base:java-17-node-18-docker
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              
              #####################################
              # Define environment/namespace vars #
              #####################################
              
              export ENV="dev"
              export SIDE="backend"
              export NAMESPACE="banka-2-$ENV"
              
              k config get-contexts
              kubectl config set-context --current --namespace=${NAMESPACE}
              
              ##########################
              # Delete existing config #
              ##########################
              
              chmod +x kubernetes/remove.sh
              bash kubernetes/remove.sh
              
              ##############
              # Call setup #
              ##############
              
              start-docker.sh
              docker login -u $HARBOR_USERNAME -p $HARBOR_PASSWORD harbor.k8s.elab.rs
              
              chmod +x kubernetes/upgrade.sh
              bash kubernetes/upgrade.sh

              ###########################################
              # Call tests and break on first test fail #
              ###########################################
              
              chmod +x kubernetes/test.sh
              bash kubernetes/test.sh

          securityContext:
            privileged: true
          imagePullPolicy: Always